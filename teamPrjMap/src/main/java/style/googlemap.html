<!DOCTYPE html>
<head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0osRB_luc1zmV53VsQM9qcFVhkccyWas&callback=initMap">
    </script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function initMap() {
            // The location of Uluru
            const uluru = { lat: -25.344, lng: 131.031 };
            const sydney= { lat: -33.867, lng: 151.206 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                // center: uluru,
                center: sydney,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: sydney,
                map: map,
            });
        }

        new google.maps.Map(document.getElementById("map"), {
            zoom,
            center,
        });
        window.initMap = initMap;
    </script>
</head>
<body>
<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>

<!--
 The `defer` attribute causes the callback to execute after the full HTML
 document has been parsed. For non-blocking uses, avoiding race conditions,
 and consistent behavior across browsers, consider loading using Promises
 with https://www.npmjs.com/package/@googlemaps/js-api-loader.
-->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0osRB_luc1zmV53VsQM9qcFVhkccyWas&callback=initMap&v=weekly"
        defer
></script>
</body>
</html>
